<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .add-btn {
            background-color: #28a745;
            padding: 10px;
            border-radius: 5px;
        }
        .add-btn:hover {
            background-color: #218838;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            margin: 10% auto;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Date of Birth</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Email</th>
            <th>City</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td>{{ employee[4] }}</td>
            <td>{{ employee[5] }}</td>
            <td>{{ employee[6] }}</td>
            <td>{{ employee[7] }}</td>
            <td>
                <form action="{{ url_for('delete_employee', id=employee[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <h2><button class="add-btn" onclick="openModal()">Add New Employee</button></h2>
    
    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <h2>Add Employee</h2>
            <form action="{{ url_for('add_employee') }}" method="POST">
                <input type="text" name="id" placeholder="ID" required><br>
                <input type="text" name="full_name" placeholder="Full Name" required><br>
                <input type="date" name="date_of_birth" required><br>
                <input type="text" name="department" placeholder="Department" required><br>
                <input type="text" name="job_title" placeholder="Job Title" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="text" name="city" placeholder="City" required><br>
                <input type="text" name="country" placeholder="Country" required><br>
                <button type="submit">Save</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("addEmployeeModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("addEmployeeModal").style.display = "none";
        }
    </script>
</body>
</html>
